<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memories | For My Love</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <nav class="nav">
    <a href="home.html" class="nav-link">Home</a>
    <a href="memories.html" class="nav-link active">Memories</a>
    <a href="gallery.html" class="nav-link">Gallery</a>
    <a href="message.html" class="nav-link">Message</a>
    <a href="reasons.html" class="nav-link">Reasons</a>
    <a href="music.html" class="nav-link">Music</a>
  </nav>

  <main>
    <section class="section page-content">
      <h2>Our Memories</h2>
      <p class="section-text">Every moment with you is worth keeping. Add your favorite memories here.</p>

      <div class="memories-grid" id="memoriesGrid"></div>

      <div class="upload-wrap">
        <input type="file" id="memoriesUpload" accept="image/*" multiple hidden>
        <button type="button" class="upload-btn" id="uploadBtn">Upload photo</button>
      </div>
      <p class="memories-note">Photos are saved on the server and sync across all your devices. You can add as many as you like—they show 3 per row.</p>
    </section>
  </main>

  <footer class="footer">
    <p class="footer-text">Made with ❤️ for Jona</p>
    <p class="footer-sub">Forever and Always</p>
  </footer>

  <script>if(!sessionStorage.getItem('forMyLoveUnlocked'))window.location.replace('index.html');</script>
  <script src="script.js"></script>
  <script>
    (function() {
      const STORAGE_KEY = 'memories-photos';
      const grid = document.getElementById('memoriesGrid');
      const input = document.getElementById('memoriesUpload');
      const btn = document.getElementById('uploadBtn');
      let useApi = true;

      function getPhotosLocal() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          return raw ? JSON.parse(raw) : [];
        } catch (e) {
          return [];
        }
      }

      function savePhotosLocal(photos) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(photos));
      }

      function addPhotosLocal(files) {
        var toAdd = [];
        var pending = files.length;
        if (pending === 0) return;
        files.forEach(function(file) {
          var reader = new FileReader();
          reader.onload = function(e) {
            toAdd.push(e.target.result);
            pending--;
            if (pending === 0) {
              savePhotosLocal(getPhotosLocal().concat(toAdd));
              render(getPhotosLocal());
            }
          };
          reader.readAsDataURL(file);
        });
      }

      function render(photos) {
        grid.innerHTML = '';
        (photos || []).forEach(function(photo, index) {
          const src = typeof photo === 'string' ? photo : photo.url;
          const id = typeof photo === 'string' ? index : photo.id;
          const item = document.createElement('div');
          item.className = 'memories-item';
          const img = document.createElement('img');
          img.src = src;
          img.alt = 'Memory';
          item.appendChild(img);
          const removeBtn = document.createElement('button');
          removeBtn.className = 'memories-remove';
          removeBtn.type = 'button';
          removeBtn.setAttribute('aria-label', 'Remove photo');
          removeBtn.innerHTML = '×';
          removeBtn.addEventListener('click', function() {
            if (useApi) {
              fetch('/api/memories/' + encodeURIComponent(id), { method: 'DELETE' })
                .then(function() { return load(); });
            } else {
              const list = getPhotosLocal();
              list.splice(index, 1);
              savePhotosLocal(list);
              render(list);
            }
          });
          item.appendChild(removeBtn);
          grid.appendChild(item);
        });
      }

      function load() {
        if (useApi) {
          return fetch('/api/memories')
            .then(function(r) { return r.ok ? r.json() : []; })
            .then(function(list) { render(list); })
            .catch(function() {
              useApi = false;
              render(getPhotosLocal());
            });
        }
        render(getPhotosLocal());
      }

      btn.addEventListener('click', function() {
        input.click();
      });

      input.addEventListener('change', function() {
        const files = this.files;
        if (!files.length) return;
        var validFiles = [];
        for (var i = 0; i < files.length; i++) {
          if (files[i].type.startsWith('image/')) validFiles.push(files[i]);
        }
        if (!validFiles.length) { this.value = ''; return; }
        if (useApi) {
          var fd = new FormData();
          validFiles.forEach(function(f) { fd.append('photos', f); });
          fetch('/api/memories', { method: 'POST', body: fd })
            .then(function(r) { return r.json(); })
            .then(function() { return load(); })
            .catch(function() {
              useApi = false;
              addPhotosLocal(validFiles);
            });
        } else {
          addPhotosLocal(validFiles);
        }
        this.value = '';
      });

      load();
    })();
  </script>
</body>
</html>
