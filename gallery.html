<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | For My Love</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <nav class="nav">
    <a href="home.html" class="nav-link">Home</a>
    <a href="memories.html" class="nav-link">Memories</a>
    <a href="gallery.html" class="nav-link active">Gallery</a>
    <a href="message.html" class="nav-link">Message</a>
    <a href="reasons.html" class="nav-link">Reasons</a>
    <a href="music.html" class="nav-link">Music</a>
  </nav>

  <main>
    <section class="section page-content">
      <h2>Gallery</h2>
      <p class="section-text">Our video memories together. Videos are saved on the server and sync across all your devices.</p>

      <div class="gallery-video-grid" id="galleryVideoGrid"></div>

      <div class="upload-wrap">
        <input type="file" id="galleryVideoUpload" accept="video/*" hidden>
        <button type="button" class="upload-btn" id="galleryUploadBtn">Upload video</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer-text">Made with ❤️ for Jona</p>
    <p class="footer-sub">Forever and Always</p>
  </footer>

  <script>if(!sessionStorage.getItem('forMyLoveUnlocked'))window.location.replace('index.html');</script>
  <script src="script.js"></script>
  <script>
    (function() {
      const STORAGE_KEY = 'gallery-videos';
      const grid = document.getElementById('galleryVideoGrid');
      const input = document.getElementById('galleryVideoUpload');
      const btn = document.getElementById('galleryUploadBtn');
      var useApi = true;

      function getVideosLocal() {
        try {
          var raw = localStorage.getItem(STORAGE_KEY);
          return raw ? JSON.parse(raw) : [];
        } catch (e) {
          return [];
        }
      }

      function saveVideosLocal(videos) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
      }

      function render(videos) {
        grid.innerHTML = '';
        (videos || []).forEach(function(v, index) {
          var src = typeof v === 'string' ? v : v.url;
          var id = typeof v === 'string' ? index : v.id;
          var item = document.createElement('div');
          item.className = 'gallery-video-item';
          var video = document.createElement('video');
          video.src = src;
          video.autoplay = true;
          video.muted = true;
          video.loop = true;
          video.playsInline = true;
          video.setAttribute('playsinline', '');
          video.alt = 'Memory video';
          item.appendChild(video);
          var removeBtn = document.createElement('button');
          removeBtn.className = 'gallery-video-remove';
          removeBtn.type = 'button';
          removeBtn.setAttribute('aria-label', 'Remove video');
          removeBtn.innerHTML = '×';
          removeBtn.addEventListener('click', function() {
            if (useApi) {
              fetch('/api/gallery/' + encodeURIComponent(id), { method: 'DELETE' })
                .then(function() { return load(); });
            } else {
              var list = getVideosLocal();
              list.splice(index, 1);
              saveVideosLocal(list);
              render(list);
            }
          });
          item.appendChild(removeBtn);
          grid.appendChild(item);
        });
      }

      function load() {
        if (useApi) {
          return fetch('/api/gallery')
            .then(function(r) { return r.ok ? r.json() : []; })
            .then(function(list) { render(list); })
            .catch(function() {
              useApi = false;
              render(getVideosLocal());
            });
        }
        render(getVideosLocal());
      }

      btn.addEventListener('click', function() {
        input.click();
      });

      function addVideoLocal(file) {
        var reader = new FileReader();
        reader.onload = function(e) {
          var list = getVideosLocal();
          list.push(e.target.result);
          saveVideosLocal(list);
          render(list);
        };
        reader.readAsDataURL(file);
      }

      input.addEventListener('change', function() {
        var file = this.files[0];
        if (!file || !file.type.startsWith('video/')) {
          this.value = '';
          return;
        }
        if (useApi) {
          var fd = new FormData();
          fd.append('video', file);
          fetch('/api/gallery', { method: 'POST', body: fd })
            .then(function(r) {
              if (r.ok) return load();
              useApi = false;
              addVideoLocal(file);
            })
            .catch(function() {
              useApi = false;
              addVideoLocal(file);
            });
        } else {
          addVideoLocal(file);
        }
        this.value = '';
      });

      load();
    })();
  </script>
</body>
</html>
