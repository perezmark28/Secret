<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | For My Love</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <nav class="nav">
    <a href="home.html" class="nav-link">Home</a>
    <a href="memories.html" class="nav-link">Memories</a>
    <a href="gallery.html" class="nav-link active">Gallery</a>
    <a href="message.html" class="nav-link">Message</a>
    <a href="reasons.html" class="nav-link">Reasons</a>
    <a href="music.html" class="nav-link">Music</a>
  </nav>

  <main>
    <section class="section page-content">
      <h2>Gallery</h2>
      <p class="section-text">Our video memories together. Upload and they'll play here.</p>

      <div class="gallery-video-grid" id="galleryVideoGrid"></div>

      <div class="upload-wrap">
        <input type="file" id="galleryVideoUpload" accept="video/*" hidden>
        <button type="button" class="upload-btn" id="galleryUploadBtn">Upload video</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer-text">Made with ❤️ for Jona</p>
    <p class="footer-sub">Forever and Always</p>
  </footer>

  <script>if(!sessionStorage.getItem('forMyLoveUnlocked'))window.location.replace('index.html');</script>
  <script src="script.js"></script>
  <script>
    (function() {
      const STORAGE_KEY = 'gallery-videos';
      const grid = document.getElementById('galleryVideoGrid');
      const input = document.getElementById('galleryVideoUpload');
      const btn = document.getElementById('galleryUploadBtn');

      function getVideos() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          return raw ? JSON.parse(raw) : [];
        } catch (e) {
          return [];
        }
      }

      function saveVideos(videos) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
      }

      function render() {
        const videos = getVideos();
        grid.innerHTML = '';
        videos.forEach(function(src, index) {
          const item = document.createElement('div');
          item.className = 'gallery-video-item';
          const video = document.createElement('video');
          video.src = src;
          video.autoplay = true;
          video.muted = true;
          video.loop = true;
          video.playsInline = true;
          video.setAttribute('playsinline', '');
          video.alt = 'Memory video';
          item.appendChild(video);
          const removeBtn = document.createElement('button');
          removeBtn.className = 'gallery-video-remove';
          removeBtn.type = 'button';
          removeBtn.setAttribute('aria-label', 'Remove video');
          removeBtn.innerHTML = '×';
          removeBtn.addEventListener('click', function() {
            const list = getVideos();
            list.splice(index, 1);
            saveVideos(list);
            render();
          });
          item.appendChild(removeBtn);
          grid.appendChild(item);
        });
      }

      btn.addEventListener('click', function() {
        input.click();
      });

      input.addEventListener('change', function() {
        const file = this.files[0];
        if (!file || !file.type.startsWith('video/')) {
          this.value = '';
          return;
        }
        const reader = new FileReader();
        reader.onload = function(e) {
          const videos = getVideos();
          videos.push(e.target.result);
          saveVideos(videos);
          render();
        };
        reader.readAsDataURL(file);
        this.value = '';
      });

      render();
    })();
  </script>
</body>
</html>
