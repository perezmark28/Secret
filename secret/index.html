<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Your Eyes Only | For My Love</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="landing-page">
  <div class="hearts" id="hearts"></div>

  <div class="landing-wrap">
    <div class="landing-bear-wrap">
      <img src="https://gifdb.com/images/high/cute-milk-bear-excited-7bks1f8xzols1y6g.gif" alt="Romantic bear" class="landing-bear-gif">
    </div>
    <p class="landing-text-for-eyes">For your eyes only</p>
    <p class="landing-text-monthsary">Enter our monthsary to continue</p>

    <div class="landing-pin-display" id="pinDisplay" aria-live="polite">••••••</div>
    <p class="landing-pin-error" id="pinError" aria-live="polite"></p>

    <div class="numpad" id="numpad">
      <button type="button" class="numpad-btn" data-digit="1">1</button>
      <button type="button" class="numpad-btn" data-digit="2">2</button>
      <button type="button" class="numpad-btn" data-digit="3">3</button>
      <button type="button" class="numpad-btn" data-digit="4">4</button>
      <button type="button" class="numpad-btn" data-digit="5">5</button>
      <button type="button" class="numpad-btn" data-digit="6">6</button>
      <button type="button" class="numpad-btn" data-digit="7">7</button>
      <button type="button" class="numpad-btn" data-digit="8">8</button>
      <button type="button" class="numpad-btn" data-digit="9">9</button>
      <button type="button" class="numpad-btn numpad-clear" data-action="clear">C</button>
      <button type="button" class="numpad-btn" data-digit="0">0</button>
      <button type="button" class="numpad-btn numpad-del" data-action="del">⌫</button>
      <button type="button" class="numpad-btn numpad-enter" id="numpadEnter">Enter</button>
    </div>
  </div>

  <script>
    (function() {
      var CORRECT_PIN = '010125';
      var STORAGE_KEY = 'forMyLoveUnlocked';
      var pin = '';

      if (sessionStorage.getItem(STORAGE_KEY)) {
        window.location.replace('home.html');
        return;
      }

      var displayEl = document.getElementById('pinDisplay');
      var errorEl = document.getElementById('pinError');
      var enterBtn = document.getElementById('numpadEnter');

      function updateDisplay() {
        if (pin.length === 0) {
          displayEl.textContent = '••••••';
        } else {
          var dots = '';
          for (var i = 0; i < 6; i++) {
            dots += i < pin.length ? pin[i] : '•';
          }
          displayEl.textContent = dots;
        }
        errorEl.style.display = 'none';
      }

      function submitPin() {
        if (pin.length !== 6) return;
        if (pin === CORRECT_PIN) {
          sessionStorage.setItem(STORAGE_KEY, 'true');
          window.location.replace('home.html');
        } else {
          errorEl.textContent = 'Incorrect PIN. Try again.';
          errorEl.style.display = 'block';
          pin = '';
          updateDisplay();
        }
      }

      document.getElementById('numpad').addEventListener('click', function(e) {
        var btn = e.target.closest('button');
        if (!btn) return;
        var digit = btn.getAttribute('data-digit');
        var action = btn.getAttribute('data-action');
        if (digit !== null && pin.length < 6) {
          pin += digit;
          updateDisplay();
          if (pin.length === 6) submitPin();
        } else if (action === 'clear') {
          pin = '';
          updateDisplay();
        } else if (action === 'del') {
          pin = pin.slice(0, -1);
          updateDisplay();
        }
      });

      enterBtn.addEventListener('click', submitPin);
      updateDisplay();
    })();
  </script>
  <script src="script.js"></script>
</body>
</html>
